<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Vania Millaray | Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-video">
    <video autoplay muted loop>
      <source src="animation.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="overlay">
    <h1>VANIA MILLARAY</h1>
  </div>

  <div class="carousel-container">
    <div class="carousel-items">
      <!-- Las imágenes se generarán dinámicamente con JavaScript -->
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <img id="modal-image" src="" alt="Project Image">
      <div class="modal-text">
        <h2 id="modal-title">Project Title</h2>
        <p id="modal-description">Project Description</p>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-contact">
      <p><a href="mailto:vaniamillaray1@gmail.com">Correo</a></p>
      <p><a href="https://instagram.com/millaray.archive" target="_blank">Instagram</a></p>
    </div>

  <script src="script.js"></script>

</html>
